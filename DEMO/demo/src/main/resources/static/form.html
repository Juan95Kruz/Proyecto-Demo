<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Formulario</title>
  <link rel="stylesheet" href="css/estilos.css" />
</head>
<body>
<h1 class="page-title">Crear Entidades</h1>

<div class="container">
  <section>
    <h2>Persona</h2>
    <form id="persona-form">
      <label>Nombre:</label>
      <input type="text" name="nombre" required />

      <label>Apellido:</label>
      <input type="text" name="apellido" required />

      <label>DNI:</label>
      <input type="number" name="dni" required />

      <label>Calle:</label>
      <input type="text" name="calle" required />

      <label>Número:</label>
      <input type="text" name="numero" required />

      <label>Localidad:</label>
      <select name="localidadId" id="localidad-select" required>
        <option value="">Cargando localidades...</option>
      </select>

      <button type="submit">Crear Persona</button>
    </form>
  </section>

  <section>
    <h2>Autor</h2>
    <form id="autor-form">
      <label>Nombre:</label>
      <input type="text" name="nombre" required />

      <label>Apellido:</label>
      <input type="text" name="apellido" required />

      <label>Biografía:</label>
      <textarea name="biografia" rows="4" required></textarea>

      <button type="submit">Crear Autor</button>
    </form>
  </section>

  <section>
    <h2>Localidad</h2>
    <form id="localidad-form">
      <label>Denominación:</label>
      <input type="text" name="denominacion" required />

      <button type="submit">Crear Localidad</button>
    </form>
  </section>
</div>

<button class="btn-listado" onclick="location.href='list.html'">Ir a Listado</button>

<script src="js/form.js"></script>
</body>
</html>
